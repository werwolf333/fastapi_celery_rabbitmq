<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload Tasks</h1>
        <form action="/" method="post" class="mt-4">
            <div class="mb-3">
                <label for="task_count" class="form-label">Number of Tasks:</label>
                <input type="number" id="task_count" name="task_count" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if task_ids %}
        <div class="alert alert-success mt-4">
            <h4>Tasks added to the queue</h4>
            <ul>
                {% for task_id in task_ids %}
                <li>Task ID: {{ task_id }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
